    <!-- Single Page Apps for GitHub Pages - URL cleanup script -->
    <script>
      // This script takes the URL from 404.html (/?/path) and converts it to (/path)
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
